<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File and Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(140deg, #3489c5, #7a3aaf); /* Blue to purple gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        select {
            padding: 10px;
            width: 85%;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.2);
            color: #000000;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #6a11cb; /* Purple color */
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2575fc; /* Blue color on hover */
        }

        h2 {
            margin-top: 30px;
            font-size: 2em;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #a1c4fd;
        }

        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        div a {
            margin: 10px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        div a:hover {
            transform: scale(1.1);
            border-color: #a1c4fd; /* Light blue border on hover */
        }

        div img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Search for Files</h1>
    <form method="post" action="/">
        <input type="text" name="query" placeholder="Enter search query">
        <select name="search_option" id="search_option">
            <option value="all_files">All Files</option>
            <option value="images">Images</option>            
            <option value="pdf">PDF</option>
            <option value="doc">DOC</option>
            <option value="docx">DOCX</option>
            <option value="xls">XLS</option>
            <option value="xlsx">XLSX</option>
            <option value="ppt">PPT</option>
            <option value="pptx">PPTX</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <h2>- Search Results -</h2>
    <ul>
        {% for link in search_results %}
            <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
    </ul>
    <div>
        {% for img in image_results %}
            <a href="{{ img }}" target="_blank">
                <img src="{{ img }}" alt="Image"/>
            </a>
        {% endfor %}
    </div>
</body>
</html>
